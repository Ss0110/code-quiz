<!-- create head and body -->
<!-- head include links to css, metas, title -->
<!-- body include divs h(1,2,3,4,), paragraphs, buttons and also links to script file -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Code Quiz</title>
</head>

<body class="linear-gradient-background">
    <!--created a wrapper to for quiz content-->
    <div class="wrapper-color" id="wrapper">
        <div>
            <div id="timeInterval"></div>
            <header>
                <br>
                <h1>Code Quiz</h1>
                <br>
            </header>
        </div>
        <!--Div will contain quiz questions-->
        <div id="quizQuestions">
            <p>Try to answer the following questions within the time limit. Incorrect answers will deduct 10 seconds off the clock!</p>
            <br>
            <!--user prompted to select quiz choices-->
            <ul id="quizChoices"></ul>
            <br>
            <!--button to start button and activates time clock-->
            <button id="startInterval" class="start-btn">Start Quiz</button>
            <!--button with link to highscore -->
            <a href="index2.html" class="high-score-btn"><button>View Highscores</button>
            <br>
        </div>
    </div>
    
    
    <script src="script.js"></script>

</body>
</html>
